<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steven Vazny — Flappy Bird</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b2340;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #09192c;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    canvas {
      background: #70c5ce;
      display: block;
      margin: 20px auto;
      border: 4px solid #09192c;
      border-radius: 10px;
    }
    footer {
      margin: 20px 0;
      font-size: 14px;
      color: #ccc;
    }
    a {
      color: #ffdd57;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Steven Vazny</h1>
    <p><a href="https://www.instagram.com/svazny79/" target="_blank">@svazny79</a></p>
  </header>

  <main>
    <h2>Flappy Bird Game</h2>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
  </main>

  <footer>
    <p>Made with ❤️ | Hosted on GitHub Pages</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const DEGREE = Math.PI / 180;

    // Load bird
    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 26,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,
      draw: function () {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.w / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      },
      flap: function () {
        this.speed = -this.jump;
      },
      update: function () {
        this.speed += this.gravity;
        this.y += this.speed;

        if (this.y + this.h / 2 >= canvas.height) {
          this.y = canvas.height - this.h / 2;
          this.speed = 0;
          gameOver = true;
        }
      }
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 100;
    let score = 0;
    let gameOver = false;

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, canvas.height - p.top - pipeGap);
      }
    }

    function updatePipes() {
      if (frames % 90 === 0) {
        let top = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
        pipes.push({ x: canvas.width, top: top });
      }

      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= 2;

        // Collision
        if (
          bird.x + bird.w / 2 > p.x &&
          bird.x - bird.w / 2 < p.x + pipeWidth &&
          (bird.y - bird.h / 2 < p.top ||
            bird.y + bird.h / 2 > p.top + pipeGap)
        ) {
          gameOver = true;
        }

        if (p.x + pipeWidth === bird.x) {
          score++;
        }

        if (p.x + pipeWidth < 0) {
          pipes.shift();
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
      if (gameOver) {
        ctx.fillText("Game Over! Press Space to Restart", 10, canvas.height / 2);
      }
    }

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      bird.draw();
      drawPipes();
      drawScore();
    }

    function update() {
      if (!gameOver) {
        bird.update();
        updatePipes();
      }
    }

    function loop() {
      update();
      draw();
      frames++;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", function (evt) {
      if (evt.code === "Space") {
        if (gameOver) {
          // reset
          pipes.length = 0;
          bird.y = 150;
          bird.speed = 0;
          score = 0;
          gameOver = false;
        } else {
          bird.flap();
        }
      }
    });

    loop();
  </script>
</body>
</html>
