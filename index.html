<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steven's GitHub Mini-Games</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    padding: 20px;
    text-align: center;
    background: #222;
    width: 100%;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
    color: #0ff;
  }
  .games {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }
  .game-card {
    background: #222;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px #0ff;
    text-align: center;
    width: 320px;
  }
  canvas {
    background: #000;
    display: block;
    margin: 10px auto;
    border: 2px solid #0ff;
    border-radius: 10px;
  }
  button {
    background: #0ff;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0cc;
  }
  .instructions {
    font-size: 0.9em;
    margin: 10px 0;
    color: #0ff;
  }
</style>
</head>
<body>

<header>
  <h1>Steven's Mini-Games</h1>
</header>

<div class="games">

  <!-- Flappy Bird Game -->
  <div class="game-card">
    <h2>Flappy Bird</h2>
    <canvas id="flappy" width="300" height="400"></canvas>
    <div class="instructions">Click or tap to flap! Avoid pipes!</div>
    <button onclick="restartFlappy()">Restart</button>
  </div>

  <!-- Asteroids Game -->
  <div class="game-card">
    <h2>Asteroids</h2>
    <canvas id="asteroids" width="300" height="300"></canvas>
    <div class="instructions">Arrow keys to move, space to shoot. Infinite game!</div>
    <button onclick="restartAsteroids()">Restart</button>
  </div>

</div>

<script>
/* ------------------ Flappy Bird ------------------ */
let flappyCanvas = document.getElementById('flappy');
let flappyCtx = flappyCanvas.getContext('2d');
let flappyInterval;
let flappyBird, flappyPipes, flappyScore;

function startFlappy() {
  flappyBird = { x: 50, y: 200, vy: 0, radius: 10 };
  flappyPipes = [];
  flappyScore = 0;
  if (flappyInterval) clearInterval(flappyInterval);
  flappyInterval = setInterval(updateFlappy, 20);
}
function restartFlappy() { startFlappy(); }

flappyCanvas.addEventListener('click', () => { flappyBird.vy = -5; });
function updateFlappy() {
  flappyCtx.clearRect(0, 0, flappyCanvas.width, flappyCanvas.height);
  flappyBird.vy += 0.2;
  flappyBird.y += flappyBird.vy;

  if (flappyPipes.length === 0 || flappyPipes[flappyPipes.length-1].x < 150) {
    let gap = 80 + Math.random()*50;
    flappyPipes.push({x:300, y:Math.random()*(flappyCanvas.height-gap)});
  }
  flappyPipes.forEach(pipe => { 
    pipe.x -= 2;
    flappyCtx.fillStyle = '#0ff';
    flappyCtx.fillRect(pipe.x, 0, 20, pipe.y);
    flappyCtx.fillRect(pipe.x, pipe.y+80, 20, flappyCanvas.height);
    if(pipe.x + 20 < flappyBird.x && !pipe.passed){ flappyScore++; pipe.passed = true; }
    if(flappyBird.x + flappyBird.radius > pipe.x && flappyBird.x - flappyBird.radius < pipe.x + 20 &&
       (flappyBird.y - flappyBird.radius < pipe.y || flappyBird.y + flappyBird.radius > pipe.y + 80)) {
       startFlappy(); 
    }
  });
  flappyCtx.beginPath();
  flappyCtx.arc(flappyBird.x, flappyBird.y, flappyBird.radius, 0, Math.PI*2);
  flappyCtx.fill();
  flappyCtx.fillText("Score: " + flappyScore, 10, 20);
}
startFlappy();

/* ------------------ Asteroids ------------------ */
let asteroidsCanvas = document.getElementById('asteroids');
let asteroidsCtx = asteroidsCanvas.getContext('2d');
let asteroidsInterval;
let ship, bullets, asteroids, keys;

function startAsteroids() {
  ship = {x:150, y:150, angle:0, vx:0, vy:0, radius:10};
  bullets = [];
  asteroids = [];
  keys = {};
  if(asteroidsInterval) clearInterval(asteroidsInterval);
  asteroidsInterval = setInterval(updateAsteroids, 20);
}

function restartAsteroids() { startAsteroids(); }

document.addEventListener('keydown', e=>{keys[e.code]=true;});
document.addEventListener('keyup', e=>{keys[e.code]=false;});

function updateAsteroids() {
  asteroidsCtx.clearRect(0,0,300,300);
  
  // Ship movement
  if(keys['ArrowLeft']) ship.angle -= 0.05;
  if(keys['ArrowRight']) ship.angle += 0.05;
  if(keys['ArrowUp']) { ship.vx += Math.cos(ship.angle)*0.1; ship.vy += Math.sin(ship.angle)*0.1; }
  ship.x += ship.vx; ship.y += ship.vy;
  if(ship.x>300) ship.x=0; if(ship.x<0) ship.x=300;
  if(ship.y>300) ship.y=0; if(ship.y<0) ship.y=300;
  
  // Shoot
  if(keys['Space'] && bullets.length<5) {
    bullets.push({x:ship.x, y:ship.y, vx:Math.cos(ship.angle)*5, vy:Math.sin(ship.angle)*5});
  }
  
  bullets.forEach((b,i)=>{b.x+=b.vx; b.y+=b.vy; if(b.x<0||b.y<0||b.x>300||b.y>300) bullets.splice(i,1);});
  
  // Asteroids spawn
  if(Math.random()<0.02) asteroids.push({x:Math.random()*300, y:Math.random()*300, vx:(Math.random()-0.5)*2, vy:(Math.random()-0.5)*2, radius:15});
  
  asteroids.forEach(a=>{
    a.x+=a.vx; a.y+=a.vy;
    if(a.x>300)a.x=0;if(a.x<0)a.x=300;
    if(a.y>300)a.y=0;if(a.y<0)a.y=300;
  });
  
  // Collision bullets
  bullets.forEach((b,bi)=>{
    asteroids.forEach((a,ai)=>{
      let dx=a.x-b.x, dy=a.y-b.y;
      if(Math.sqrt(dx*dx+dy*dy)<a.radius){asteroids.splice(ai,1); bullets.splice(bi,1);}
    });
  });
  
  // Collision ship
  asteroids.forEach(a=>{
    let dx=a.x-ship.x, dy=a.y-ship.y;
    if(Math.sqrt(dx*dx+dy*dy)<a.radius+ship.radius){ startAsteroids(); }
  });
  
  // Draw ship
  asteroidsCtx.save();
  asteroidsCtx.translate(ship.x, ship.y);
  asteroidsCtx.rotate(ship.angle);
  asteroidsCtx.beginPath();
  asteroidsCtx.moveTo(15,0);
  asteroidsCtx.lineTo(-10,10);
  asteroidsCtx.lineTo(-10,-10);
  asteroidsCtx.closePath();
  asteroidsCtx.fillStyle='#0ff';
  asteroidsCtx.fill();
  asteroidsCtx.restore();
  
  // Draw bullets
  bullets.forEach(b=>{
    asteroidsCtx.beginPath();
    asteroidsCtx.arc(b.x,b.y,2,0,Math.PI*2);
    asteroidsCtx.fill();
  });
  
  // Draw asteroids
  asteroids.forEach(a=>{
    asteroidsCtx.beginPath();
    asteroidsCtx.arc(a.x,a.y,a.radius,0,Math.PI*2);
    asteroidsCtx.strokeStyle='#0ff';
    asteroidsCtx.stroke();
  });
}
startAsteroids();
</script>

</body>
</html>
