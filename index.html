<!doctype html>
<html lang="en">
<head>

      margin: 0;
      background: #0b2340;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #09192c;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 20px;
    }
    .instructions {
      margin: 10px auto 20px auto;
      padding: 12px;
      max-width: 480px;
      background: #132d50;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.4;
    }
    canvas {
      background: #70c5ce;
      display: block;
      margin: 20px auto;
      border: 4px solid #09192c;
      border-radius: 10px;
    }
    footer {
      margin: 20px 0;

<body>
  <header>
    <h1>Steven Vazny</h1>
    <p><a href="https://www.instagram.com/svazny79/" target="_blank">@svazny79</a></p>
  </header>

  <main>
    <h2>Flappy Bird Game</h2>
    <div class="instructions">
      <p><strong>How to Play:</strong></p>
      <ul style="list-style:none; padding:0; margin:0;">
        <li>Press the <b>Spacebar</b> to flap your bird.</li>
        <li>Avoid hitting the green pipes.</li>
        <li>Each pipe you pass earns you 1 point.</li>
        <li>When you die, the game will restart after 5 seconds.</li>
      </ul>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
  </main>

  <footer>
    <p>Made with ❤️ | Hosted on GitHub Pages</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;

    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 26,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      draw: function () {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.w / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      },
      flap: function () {
        this.speed = -this.jump;
      },
      update: function () {
        this.speed += this.gravity;
        this.y += this.speed;

        if (this.y + this.h / 2 >= canvas.height) {
          this.y = canvas.height - this.h / 2;
          this.speed = 0;
          if (!gameOver) triggerGameOver();
        }
      }
    };
