<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steven Vazny â€” Flappy Bird & Pong</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b2340;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #09192c;
    }
    header h1 { margin: 0; font-size: 2rem; }
    header a {
      display: block;
      margin-top: 8px;
      color: #4da3ff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    header a:hover { text-decoration: underline; }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-section, .calendar-section {
      background: #132d50;
      padding: 15px;
      border-radius: 10px;
      flex: 1 1 300px;
      max-width: 400px;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 4px solid #09192c;
      border-radius: 10px;
      width: 100%;
      height: auto;
      max-width: 320px;
    }
    #gameCanvas { background: #70c5ce; } /* Flappy Bird background */
    .instructions {
      margin: 15px auto;
      padding: 10px;
      background: #0d243f;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #fff;
      padding: 5px;
      text-align: center;
    }
    th { background: #09192c; }
    td.today {
      background: #ffcc00;
      color: black;
      font-weight: bold;
    }
    .gif-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Steven Vazny</h1>
    <a href="https://www.instagram.com/svazny79/" target="_blank">@svazny79</a>
  </header>

  <main>
    <!-- Flappy Bird -->
    <div class="game-section">
      <h2>Flappy Bird Game</h2>
      <div class="instructions">
        <p><b>Press SPACE (desktop) or TAP (mobile) to flap.</b><br>
        Survive the pipes and beat your high score!<br>
        Game restarts automatically 2 seconds after <b>Game Over</b>.</p>
      </div>
      <canvas id="gameCanvas" width="320" height="480"></canvas>

      <!-- Pong Game -->
      <h2>Pong</h2>
      <canvas id="pongCanvas" width="320" height="240"></canvas>
    </div>

    <!-- Calendar + GIF -->
    <div class="calendar-section">
      <h2>Calendar</h2>
      <table id="calendar"></table>

      <div class="gif-container">
        <iframe src="https://giphy.com/embed/OOlLpkrM5B9dw8GWtR" 
                width="300" height="200" 
                frameborder="0" 
                class="giphy-embed" 
                allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script>
    // ===== Flappy Bird =====
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let bestScore = 0;
    const pipes = [];

    const bird = {
      x: 50, y: 150, w: 34, h: 26,
      gravity: 0.25, jump: 4.6, speed: 0,
      draw() {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.w / 2, 0, Math.PI * 2);
        ctx.fill();
      },
      flap() { this.speed = -this.jump; },
      update() {
        this.speed += this.gravity;
        this.y += this.speed;
        if (this.y + this.h / 2 >= canvas.height) {
          this.y = canvas.height - this.h / 2;
          this.speed = 0;
          if (!gameOver) triggerGameOver();
        }
      }
    };

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, 50, p.top);
        ctx.fillRect(p.x, p.top + 100, 50, canvas.height - p.top - 100);
      }
    }

    function updatePipes() {
      if (frames % 90 === 0) {
        let top = Math.floor(Math.random() * (canvas.height - 150)) + 20;
        pipes.push({ x: canvas.width, top: top });
      }
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= 2;
        if (
          bird.x + bird.w / 2 > p.x &&
          bird.x - bird.w / 2 < p.x + 50 &&
          (bird.y - bird.h / 2 < p.top || bird.y + bird.h / 2 > p.top + 100)
        ) {
          if (!gameOver) triggerGameOver();
        }
        if (p.x + 50 === bird.x) score++;
        if (p.x + 50 < 0) pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
      ctx.fillText("Best: " + bestScore, 220, 25);
      if (gameOver) {
        ctx.font = "28px Arial";
        ctx.fillText("GAME OVER!", 70, canvas.height / 2);
      }
    }

    function drawStartScreen() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Tap or Press SPACE to Start", 35, canvas.height / 2);
    }

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      bird.draw();
      drawPipes();
      drawScore();
    }

    function update() {
      if (!gameStarted) return;
      if (!gameOver) {
        bird.update();
        updatePipes();
      }
    }

    function loop() {
      if (!gameStarted) {
        drawStartScreen();
      } else {
        update();
        draw();
        frames++;
      }
      requestAnimationFrame(loop);
    }

    function triggerGameOver() {
      gameOver = true;
      if (score > bestScore) bestScore = score;
      setTimeout(resetGame, 2000); // auto restart after 2s
    }

    function resetGame() {
      pipes.length = 0;
      bird.y = 150;
      bird.speed = 0;
      score = 0;
      frames = 0;
      gameOver = false;
      gameStarted = true;
    }

    function handleFlap() {
      if (!gameStarted) {
        gameStarted = true;
      } else if (!gameOver) {
        bird.flap();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") handleFlap();
    });
    document.addEventListener("touchstart", handleFlap);

    loop();

    // ===== Pong =====
    const pongCanvas = document.getElementById("pongCanvas");
    const pongCtx = pongCanvas.getContext("2d");

    const paddleHeight = 40, paddleWidth = 6;
    const ballSize = 6;

    let playerY = pongCanvas.height / 2 - paddleHeight / 2;
    let aiY = pongCanvas.height / 2 - paddleHeight / 2;
    let ballX = pongCanvas.width / 2, ballY = pongCanvas.height / 2;
    let ballSpeedX = 3, ballSpeedY = 3;

    let upPressed = false;
    let downPressed = false;

    function drawPong() {
      pongCtx.fillStyle = "black";
      pongCtx.fillRect(0, 0, pongCanvas.width, pongCanvas.height);

      // Player paddle
      pongCtx.fillStyle = "white";
      pongCtx.fillRect(0, playerY, paddleWidth, paddleHeight);

      // AI paddle
      pongCtx.fillRect(pongCanvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

      // Ball
      pongCtx.beginPath();
      pongCtx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
      pongCtx.fill();
    }

    function updatePong() {
      // Smooth player movement
      if (upPressed && playerY > 0) playerY -= 4;
      if (downPressed && playerY < pongCanvas.height - paddleHeight) playerY += 4;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce top/bottom
      if (ballY - ballSize < 0 || ballY + ballSize > pongCanvas.height) {
        ballSpeedY *= -1;
      }

      // Player paddle collision
      if (ballX - ballSize < paddleWidth &&
          ballY > playerY && ballY < playerY + paddleHeight) {
        ballSpeedX *= -1;
        ballX = paddleWidth + ballSize;
      }

      // AI paddle collision
      if (ballX + ballSize > pongCanvas.width - paddleWidth &&
          ballY > aiY && ballY < aiY + paddleHeight) {
        ballSpeedX *= -1;
        ballX = pongCanvas.width - paddleWidth - ballSize;
      }

      // Reset if ball goes out
      if (ballX < 0 || ballX > pongCanvas.width) {
        ballX = pongCanvas.width / 2;
        ballY = pongCanvas.height / 2;
        ballSpeedX = 3 * (Math.random() > 0.5 ? 1 : -1);
        ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
      }

      // AI follows ball
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 10) aiY += 2;
      else if (aiCenter > ballY + 10) aiY -= 2;
    }

    function loopPong() {
      updatePong();
      drawPong();
      requestAnimationFrame(loopPong);
    }

    // Player controls (smooth movement)
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowUp") upPressed = true;
      if (e.code === "ArrowDown") downPressed = true;
    });
    document.addEventListener("keyup", e => {
      if (e.code === "ArrowUp") upPressed = false;
      if (e.code === "ArrowDown") downPressed = false;
    });

    loopPong();

    // ===== Calendar =====
    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let table = "<tr>";
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      for (let d of days) {
        table += "<th>" + d + "</th>";
      }
      table += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) {
        table += "<td></td>";
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const currentDay = new Date(year, month, day).getDay();
        const isToday = day === today.getDate();
        table += `<td class="${isToday ? "today" : ""}">${day}</td>`;
        if (currentDay === 6 && day < daysInMonth) {
          table += "</tr><tr>";
        }
      }

      table += "</tr>";
      document.getElementById("calendar").innerHTML = table;
    }
    generateCalendar();
  </script>
</body>
</html>
